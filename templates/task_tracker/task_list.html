{% extends 'base.html' %}

{%  block content %}
    <ul>
    {% for task in tasks %}

        <li><a href="{% url 'task-detail' task.pk %}"> {{task.title}} </a>
        <p> {{task.status}} </p>
        <p> {{task.priority}} </p>
    </li>

    {% empty %}
        <p>No tasks</p>
    {% endfor %}
    </ul>


{% endblock %}
